apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: supplier-ssl-ingress
    namespace: supplier
    annotations:
        kubernetes.io/ingress.global-static-ip-name: supplier-ssl-ingress-ip
        networking.gke.io/managed-certificates: supplier-ssl-certificate
        networking.gke.io/v1beta1.FrontendConfig: "supplier-frontend-config"
        #nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        #kubernetes.io/ingress.allow-http: "false"
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "6000"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "6000"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "6000"
        ingress.kubernetes.io/proxy-connect-timeout: "6000"
        ingress.kubernetes.io/proxy-send-timeout: "6000"
        ingress.kubernetes.io/proxy-read-timeout: "6000"
spec:
    rules:
        - host: supplier.alfreddelivery.com
          http:
              paths:
                  - backend:
                        serviceName: supplier
                        servicePort: 3000