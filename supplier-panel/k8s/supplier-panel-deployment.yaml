apiVersion: apps/v1
kind: Deployment
metadata:
    name: supplier-deployment
    namespace: supplier
    labels:
        app: supplier
        tier: frontend
spec:
    replicas: 3
    selector:
        matchLabels:
            app: supplier
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 2
            maxUnavailable: 1
    template:
        metadata:
            labels:
                app: supplier
                tier: frontend
        spec:
            containers:
                - image: gcr.io/alfred-302520/supplier-api:0.1
                  #command: ["sleep 600"]
                  imagePullPolicy: IfNotPresent
                  name: supplier
                  resources: 
                    limits:
                      cpu: 1000
                      memory: 1000Mi
                    requests:
                      cpu: 300m
                      memory: 300Mi          
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  envFrom:
                  - configMapRef:
                      name: supplier-config
                                         
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 10