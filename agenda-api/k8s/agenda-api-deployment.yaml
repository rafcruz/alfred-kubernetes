apiVersion: apps/v1
kind: Deployment
metadata:
    name: agenda-deployment
    namespace: agenda
    labels:
        app: agenda
        tier: frontend
spec:
    replicas: 3
    selector:
        matchLabels:
            app: agenda
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 2
            maxUnavailable: 1
    template:
        metadata:
            labels:
                app: agenda
                tier: frontend
        spec:
            containers:
                - image: gcr.io/alfred-302520/agenda-api:0.4
                  #command: ["sleep 600"]
                  imagePullPolicy: IfNotPresent
                  name: agenda
                  resources: 
                    limits:
                      cpu: 1000
                      memory: 1000Mi
                    requests:
                      cpu: 300m
                      memory: 300Mi          
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  envFrom:
                  - configMapRef:
                      name: agenda-config
                  env:
                      - name: SERVER_DBUSER
                        valueFrom:
                            secretKeyRef:
                                name: credentials-agenda
                                key: username
                      - name: SERVER_DBPASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: credentials-agenda
                                key: password
                                         
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 10